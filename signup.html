<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
</head>
<body>
      <div class="container">
            <div class="form-content">
                  <header>Signup</header>
                  <form action="#">
                        <div class="field input-field">
                              <input type="text" placeholder="Name" class="input">
                        </div>
                        <div class="field input-field">
                              <input type="email" placeholder="email" class="input">
                        </div>
                        <div class="field input-field">
                              <input type="password" placeholder="password" class="input">
                        </div>
                        <div class="field input-field">
                              <input type="password" placeholder="confirm password" class="input">
                        </div>
                        <div class="field button-field">
                              <button>Signup</button>
                        </div>
                        <div class="form-link">
                              <span>Already have an account <a  class="signup"href="">Login</a></span>
                        </div>
                  </form>
                  <div class="line">
                  </div>
                  <div class="media">
                        <div class="media-buttons">
                              <a  class="facebook-btn" href="">
                                    <i class="fa-brands fa-facebook"></i>
                                    <span>Login with facebook</span>
                              </a>
                              <a  class="google-btn" href="">
                                    <img class="google-icon" src="google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="">
                                    <span>Login with google</span>
                              </a>
                        </div>
                  </div>
            </div>
           
      </div>
</body>
</html>
